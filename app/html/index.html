     <header class="header">
        <div class="header__container ">
            <div class="header__top">
                <a href="#" class="header__logo logo">
                <img src="img/header/logo.svg" alt="logo" class="logo__img" width="40" height="40">
                </a>
                <div class="header__contact">
                    <ul class="header__socials socials">
                        <li class="socials__item">    
                          <a title="telegram" class="socials__link" href="#">
                            <svg aria-hidden="true" class="socials__icon">
                              <use xlink:href="#telegram"></use>
                            </svg>
                          </a>
                        </li>
                        <li class="socials__item"> 
                          <a title="whatsapp" class="socials__link" href="#">
                            <svg aria-hidden="true" class="socials__icon">
                              <use xlink:href="#whatsapp"></use>
                            </svg>
                          </a>
                        </li>
                    </ul>
                    <a class="header__tel tel" href="tel:+78005553555">
                        8-800-555-3555
                    </a>
                    <button type="button" class="header__button button buttbon--bg-purple">Связаться с нами</button>
                </div>
            </div>
            <nav class="nav header__nav js-nav">
              <ul class="nav__list nav__list--column">
                <li class="nav__item">
                  <a href="#" class="nav__link">Аукцион</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Услуги</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Цены</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">О компании</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <button type="button" aria-label="close" class="burger header__burger js-burger">
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </button>
            <div class="header__wrap">
                <h1 class="header__title title">Доставка автомобилей с японских аукционов</h1>
                <p class="header__subtitle subtitle">
                    Поможем купить. Оформим все документы. Достависм авто к вашему дому
                </p>
                <button type="button" class="header__button button buttbon--bg-white">Расчитать стоимость</button>
            </div>
        </div>
    </header>

    <!-- подключаем js -->
    <script src="js/main.js"></script>
    <script>     
        const body = document.querySelector('.js-body');
        const nav = document.querySelector('.js-nav');
        const burger = document.querySelector('.js-burger');
  
        burger.addEventListener('click', ()=>{  
          burger.classList.toggle('burger--active');
          nav.classList.toggle('header__nav--active');
          body.classList.toggle('body--lock');
        });
    </script>
</body>

</html>
